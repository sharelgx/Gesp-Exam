<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>高中几何题在线答题页面</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9fafb;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      margin-bottom: 2rem;
    }
    textarea {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1rem;
      resize: vertical;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    h1, h2 {
      margin-bottom: 1rem;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
  </style>
  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: {inlineMath: [["$", "$"], ["\\(", "\\)"]]},
      svg: {fontCache: "global"}
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>
<body>

  <div class="card">
    <h1>高中几何体题目</h1>
    <div id="problem">
      <p><strong>题目描述</strong></p>
      <p>
        如图，正四棱锥 $P$-$ABCD$ 的底面 $ABCD$ 为边长为 $a$ 的正方形，顶点 $P$ 到底面中心 $O$ 的距离为 $h$，点 $E$ 为棱 $PC$ 上一点，满足 $PE : EC = 1 : 2$。
      </p>
      <ol>
        <li>求正四棱锥 $P$-$ABCD$ 的体积；</li>
        <li>过点 $E$ 作平面 $\pi$ 平行于底面，截棱锥，求该截面与棱锥交成的截面图形及面积；</li>
        <li>若点 $F$ 为边 $AB$ 中点，连线 $EF$ 是否在截面内？请说明理由。</li>
      </ol>
    </div>

    <div class="iframe-box">
      <iframe 
        title="几何图形演示" 
        src="https://www.geogebra.org/embed/yyt4fwbz?preload=true&ui=hide" 
        allowfullscreen
        loading="lazy">
      </iframe>
    </div>
  </div>

  <div class="card">
    <h2>你的解答</h2>
    <textarea id="answer" rows="10" placeholder="请在此输入你的解答..."></textarea>
    <br/><br/>
    <button onclick="submitAnswer()">提交答案</button>
  </div>

  <script>
    function submitAnswer() {
      const answer = document.getElementById('answer').value;
      if (answer.trim()) {
        alert("你的答案已提交：\n\n" + answer);
      } else {
        alert("请输入你的解答再提交哦！");
      }
    }
  </script>

</body>
</html>
